<ul class="list-group" *ngIf="logs.length>0">
  <li class="list-group-item d-flex justify-content-between align-items-center"
   *ngFor="let log of logs" [class.list-group-item-secondary]="selectedLog === log">
    <a href="#" (click)="onSelect(log)">{{ log.text }}</a>
    <span class="log-date">{{ log.date | date:short}}</span>
    <i (click)="deleteLog(log)" class="fa fa-remove"></i>
  </li>
</ul>

<h5 *ngIf="logs.length == 0">No Logs to Show. Add new logs.</h5>
