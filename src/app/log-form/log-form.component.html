<div class="card card-body">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" placeholder="Enter Your Log" class="form-control" name="text" [(ngModel)]="text">
    </div>
    <input type="submit" value="Add Log" class="btn btn-light" [disabled]="!this.text">
    <button type="button" class="btn btn-warning" [hidden]="!this.text" (click)="clearState()">Clear</button>
  </form> 
</div>
